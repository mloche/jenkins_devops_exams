apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-cast-db-dep
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}-cast-db
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-cast-db
    spec:
      volumes:
        - name: cast-db-volume
          persistentVolumeClaim:
            claimName: cast-db-pvc
      containers:
        - name: cast-db
          image: {{ .Values.castdb.image.repository }}:{{ .Values.castdb.image.tag }}
          ports:
           - containerPort: {{ .Values.castdb.targetPort }}
          volumeMounts:
           - name: cast-db-volume
             mountPath: /var/lib/postgresql/data/
          env:
           - name: POSTGRES_USER
             value: {{ .Values.castdb.username }}
           - name: POSTGRES_DB
             value: {{ .Values.castdb.castdb }}
           - name: POSTGRES_PASSWORD
             valueFrom:
               secretKeyRef:
                 name: cast-secrets
                 key: cast-dbpass
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-cast-db-svc
  labels:
    app: {{ .Release.Name }}-cast-db
spec:
  selector:
    app: {{ .Release.Name }}-cast-db
  ports:
    - port: {{ .Values.castdb.port }}
      protocol: TCP
      targetPort: {{ .Values.castdb.targetPort }}
  type: ClusterIP
